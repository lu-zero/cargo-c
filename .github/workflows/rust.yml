name: Rust

on: [push, pull_request]

jobs:
  Code-Coverage:
    name: Code-Coverage
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install grcov
        env:
          LINK: https://github.com/mozilla/grcov/releases/download
          GRCOV_VERSION: 0.8.0
        run: |
          curl -L "$LINK/v$GRCOV_VERSION/grcov-linux-x86_64.tar.bz2" |
          tar xj -C $HOME/.cargo/bin

      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: llvm-tools-preview

      - name: Run cargo clean
        run: |
          cargo clean

      - name: Run tests
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: >
            -Zinstrument-coverage
          RUSTDOCFLAGS: >
            -Zinstrument-coverage
          LLVM_PROFILE_FILE: >
            cargo-c-%p-%m.profraw
        run: |
          echo $RUSTFLAGS $LLVM_PROFILE_FILE
          cargo build
          cargo test --no-fail-fast --verbose
          ls -l

      - name: Run binaries
        env:
          LLVM_PROFILE_FILE: >
            cargo-c-%p-%m.profraw
        run: |
          # cargo clean --manifest-path=example-project/Cargo.toml
          # target/debug/cargo-capi capi test --manifest-path=example-project/Cargo.toml
          target/debug/cargo-cinstall cinstall --manifest-path=example-project/Cargo.toml --destdir=/tmp/install
          ls -l

      - name: Run grcov
        shell: bash
        id: coverage
        run: |
          bash grcov.sh

      - name: Coveralls upload
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov

      - name: Codecov upload
        uses: codecov/codecov-action@v1
        with:
          files: coverage.lcov
